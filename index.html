<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Charter-style serif font -->

  <link href="https://fonts.googleapis.com/css2?family=Charter:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <!-- External stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Animated background -->
  <div class="bg" aria-hidden="true"></div>

  <!-- Parallax cursor glow -->
  <div class="cursor-parallax" id="parallax" aria-hidden="true"></div>

  <!-- Main content -->
  <main class="hero">
    <h1>Hello, Iâ€™m Seongjun Lee.</h1>

    <footer>
      Contact: <a href="mailto:james@seongjunl.ee">james@seongjunl.ee</a>
    </footer>
  </main>

  <!-- Parallax script -->
  <script>
    const parallax = document.getElementById('parallax');
    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      parallax.style.setProperty('--x', `${x}%`);
      parallax.style.setProperty('--y', `${y}%`);
    });
  </script>
</body>
