<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Seongjun Lee's personal website" />
  <title>Seongjun Lee</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Charter:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --glass: rgba(255, 255, 255, 0.05);
      --text: #e6e9ef;
      --subtle: #94a3b8;
      --accent: #7cb7ff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Charter', serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(20px);
    }
    h1 {
      font-size: 2.75rem;
      margin-bottom: 1.2rem;
      font-weight: 600;
    }
    p {
      font-size: 1.2rem;
      color: var(--subtle);
    }
    footer {
      position: absolute;
      bottom: 2rem;
      font-size: 0.95rem;
      color: var(--subtle);
    }
    footer a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px dotted var(--accent);
    }
    .bg {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #1f2937 0%, #0d1117 70%);
      animation: rotate 30s linear infinite;
      z-index: 0;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .cursor-parallax {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 1;
    }
    .cursor-parallax::before {
      content: '';
      position: absolute;
      top: var(--y, 50%);
      left: var(--x, 50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(closest-side, rgba(255,255,255,0.08), transparent);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      transition: top 0.1s ease, left 0.1s ease;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="cursor-parallax" id="parallax" aria-hidden="true"></div>
  <main class="hero">
    <h1>Hello, Iâ€™m Seongjun Lee.</h1>
    <p>This is my website.</p>
    <footer>
      Contact: <a href="mailto:james@seongjunl.ee">james@seongjunl.ee</a>
    </footer>
  </main>

  <script>
    // Cursor parallax glow
    const parallax = document.getElementById('parallax');
    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      parallax.style.setProperty('--x', `${x}%`);
      parallax.style.setProperty('--y', `${y}%`);
    });
  </script>
</body>
</html>
